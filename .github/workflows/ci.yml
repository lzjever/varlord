name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --group docs --all-extras
          uv pip install pip-audit

      - name: Security audit
        run: |
          uv run pip-audit --strict

      - name: Check for leaked secrets
        run: |
          if git log --all --full-history -- "*cert*" | grep -q .; then
            echo "::error::Certificate files found in git history"
            exit 1
          fi
          if git log --all --full-history -- "*.pem" "*.key" "*.crt" | grep -q .; then
            echo "::error::Key files found in git history"
            exit 1
          fi
          echo "âœ… No leaked secrets detected"

      - name: Run tests
        run: |
          uv run pytest tests/ \
            --cov=varlord \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Run linting
        run: |
          uv run ruff check varlord/ tests/ examples/
      
      - name: Check formatting
        run: |
          uv run ruff format --check varlord/ tests/ examples/

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv sync --group docs
      
      - name: Build package
        run: |
          uv run python -m build
      
      - name: Check package
        run: |
          uv pip install twine
          uv run twine check dist/*

  docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv sync --group docs
      
      - name: Build documentation
        run: |
          uv run python -m sphinx -M html docs/source docs/build
      
      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/html

