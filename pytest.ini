[pytest]
# pytest 配置文件

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 排除目录
norecursedirs = 
    .git
    __pycache__
    *.egg

# 输出选项
# By default, exclude integration tests that require external services
# To run integration tests: pytest -m integration
# To run etcd tests: pytest -m etcd
addopts = 
    -v
    --strict-markers
    --tb=short
    -W ignore::DeprecationWarning:etcd3
    -W ignore::DeprecationWarning:etcd3.*
    -W ignore::DeprecationWarning:etcd3.etcdrpc.*
    -m "not integration"
    --deselect=tests/test_etcd_connection.py::check_etcd_connection

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    etcd: etcd 相关测试
